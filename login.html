<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
  </head>
  <body class="body">
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <img src="images/Dev-Test.png" alt="" class="w-100 p-3 mb-5">
                  <p class="text-white-50 mb-5">Kullanıcı adı ve şifrenizi giriniz!</p>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="email"
                      id="login-username"
                      class="form-control form-control-lg"
                      style="font-size: 1rem"
                      placeholder="Kullanıcı adı"
                    />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input
                      type="password"
                      id="login-pass"
                      class="form-control form-control-lg"
                      style="font-size: 1rem"
                      placeholder="Şifre"
                    />
                  </div>

                  <div class="login-error " style="opacity: 0; color: rgb(255, 0, 0); transition: opacity 0.2s linear">
                    Kullanıcı adı ya da şifre yanlış!
                  </div>
                  <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="#!">Şifremi Unuttum?</a></p>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit" id="login-submit-btn">
                    Giriş Yap
                  </button>

                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="index.html" class="back-home" style="text-decoration: none">Geri dön</a>
                  </div>
                </div>

                <div>
                  <p class="mb-0">
                    Hesabınız yok mu?
                    <a href="signup.html" class="text-white-50" style="text-decoration: none">Kayıt ol</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    Login Popup
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
